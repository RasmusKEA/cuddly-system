<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./pages/frontpage/register/register.css">
    <title>PTH | Register</title>
</head>
<body>
    <main>
        <div class="wrapper">
            <div class="title">
                <h1>Create team</h1>
                <p>Create and register your team</p>
            </div>
            <div class="contact-form">
                <div class="input-fields">
                    <input type="text" class="input" id="email" name="email" placeholder="E-mail">
                    <input type="password" class="input" id="admin-password" name="password" placeholder="Enter admin password">
                    <input type="password" class="input" id="team-password" name="password" placeholder="Enter team password">
                    <button id="send-button" class="send-button">Login</button>
                </div>
            </div>
        </div>
    </main>
    <script src="./pages/frontpage/register/register.js"></script>
</body>
</html>
