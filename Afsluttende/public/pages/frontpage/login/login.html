<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/frontpage/login/login.css">
    <title>PTH | Login</title>
</head>

<body>
    <main>
        <div class="wrapper">
            <div class="title">
                <h1>Login</h1>
                <p>Log in as member or as administrator</p>
            </div>
            <div class="contact-form">
                <div class="input-fields">
                    <input type="text" class="input" id="email" name="email" placeholder="E-mail">
                    <input type="password" class="input" id="password" name="password" placeholder="Password">
                    <button id="send-button" class="send-button">Login</button>
                    <p>Haven't created a team yet? Click <a href="/register">here</a> to create one</p>
                    <p>Forgot password? Click <a href="/forgot-password">here</a></p>
                </div>
            </div>
        </div>
    </main>
    <script src="./pages/frontpage/login/login.js"></script>
</body>
</html>
