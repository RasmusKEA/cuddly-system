<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./pages/home/withdraw/withdraw.css">
    <title>PTH | Withdraw</title>
</head>
<body>
    <main>
        <div class="wrapper">
            <h3 class="page-title">Withdraw</h3>
            <div class="content">
                <input type="text" class="input" id="withdraw-name" placeholder="Enter a name for the withdrawal">
                <input type="date" name="date" id="date" class="input">
                <input placeholder="Amount" onfocus="this.type='number';" class="input" id="amount">
            </div>
            <div class="submit-btn">
                <button class="confirm-btn" id="confirm-btn">Confirm</button>
            </div>
        </div>
    </main>
    <script src="./pages/home/withdraw/withdraw.js"></script>
</body>
</html>
