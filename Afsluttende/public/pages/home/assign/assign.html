<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./pages/home/assign/assign.css">
    <title>PTH | Assign fine</title>
</head>
<body>
    <main>
        <div class="wrapper title"><h3 class="page-title">Assign</h3></div>
        <div class="wrapper description">
            <p>Select which members to fine, which fines they shall receive and the dates of these</p></div>
        <div class="wrapper">
            <div class="left" id="left">
                <div class="header">
                    <p>Select members</p>
                </div>
                <label class="container">All
                    <input type="checkbox" id="select-all-members">
                    <span class="checkmark"></span>
                </label>
            </div>
            <div class="right" id="right">
                <div class="header">
                    <p>Select fines</p>
                </div>
                    <label class="container">All
                        <input type="checkbox" id="select-all-fines">
                        <span class="checkmark"></span>
                    </label>
            </div>
        </div>
        <div class="submit-div">
            <input type="date" name="date" id="date" class="input">
            <button class="confirm-btn" id="confirm-btn">Confirm</button>
        </div>
    </main>
    <script src="./pages/home/assign/assign.js"></script>
</body>
</html>
