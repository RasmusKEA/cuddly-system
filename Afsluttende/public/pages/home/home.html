<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./pages/home/home.css">
    <title>PTH | Home</title>
</head>
<body>
    <main>
        <div class="home-div">
        <div class="header-row">
            <img alt="" width="64" height="64" class="team-logo" id="team-logo">
            <p class="team-name" id="team-name"></p>
        </div>
        <div class="overview">
            <p class="fines-assigned" id="fines-assigned"></p>
            <p class="deposits" id="deposits"></p>
        </div>
        <div class="money-btn-row">
            <button class="deposit-btn" id="deposit-btn">Deposit</button>
            <button class="withdraw-btn" id="withdraw-btn">Withdraw</button>
            <button class="assign-fine-btn" id="assign-btn">Assign</button>
        </div>
        <div class="home-buttons">
            <button id="activity-button" class="activity-button">Activity</button>
            <button id="members-button" class="members-button">Members</button>
            <button id="finetypes-button" class="finetypes-button">Fine types</button>
            <button id="settings-button" class="settings-button">Settings</button>
        </div>
    </div>
    </main>
    <script src="./pages/home/home.js"></script>
</body>
</html>
