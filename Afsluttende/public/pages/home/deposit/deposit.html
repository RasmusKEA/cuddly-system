<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./global/toast/style.css" />
    <link rel="stylesheet" href="./pages/home/deposit/deposit.css">
    <title>PTH | Deposit</title>
</head>
<body>
    <main>
        <div class="title">
            <h3 class="page-title">Deposit</h3>
        </div>
        <div class="wrapper"><p class="text">Select members who have made a deposit, as well as amount, deposit reason and date</p></div>
        
        <div class="wrapper">
            <div class="left" id="left">
                <label class="container">All
                    <input type="checkbox" id="select-all">
                    <span class="checkmark"></span>
                </label>
            </div>
            <div class="right">
                    <input type="text" class="input" id="deposit-name">
                    <input type="date" name="date" id="date" class="input">
                    <input placeholder="Amount" onfocus="this.type='number';" class="input" id="amount">
            </div>
        </div>
        <div class="submit-btn">
            <button class="confirm-btn" id="confirm-btn">Confirm</button>
        </div>

    </main>
    <script src="./pages/home/deposit/deposit.js"></script>
</body>
</html>
