<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./pages/home/settings/teamsettings/memberpassword/member.css">
    <title>PTH | Member</title>
</head>
<body>
    <main> 
        <div class="all">
            <h3 class="page-title">Change member password</h3>
            <p class="text">The member password can be used by members<br>on your team. If they login with the email<br> associated with the account and the member<br>password, they can follow the activity on the team.</p>
            <label>Admin password</label>
            <input type="password" class="input-field" placeholder="Admin password" id="admin-password">
            <label>New member password</label>
            <input type="password" class="input-field" placeholder="New password" id="new-password">
            <label>Confirm member password</label>
            <input type="password" class="input-field1" placeholder="Confirm new password" id="confirm-password">
            <button id="submit" class="confirm-btn"> Confirm</button>
        </div>
    </div>
    </main>
    <script type = "text/JavaScript" src = "https://MomentJS.com/downloads/moment.js"></script>
    <script src="./pages/home/settings/teamsettings/memberpassword/member.js"></script>
</body>
</html>
