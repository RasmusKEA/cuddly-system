<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./pages/home/settings/teamsettings/currency/currency.css">
    <title>PTH | Payment</title>
</head>
<body>
    <main> 
        <div class="wrapper-div">
        <h3 class="page-title">Select currency</h3>
        <p class="text">Popular</p>

       <div class="currency-selector" id="DKK">
        <div class="inner-left">
        <p>Danish Krone</p>
        </div>
        <div class="inner-right">
        <p class="text">DKK</p>
        </div>
        </div>

        <div class="currency-selector" id="EUR">
            <div class="inner-left">
            <p>Euro</p>
            </div>
            <div class="inner-right">
            <p class="text">EUR</p>
            </div>
        </div>

        <div class="currency-selector" id="ISK">
            <div class="inner-left">
            <p>Iceland Krona</p>
            </div>
            <div class="inner-right">
            <p class="text">ISK</p>
            </div>
        </div>

        <div class="currency-selector" id="NOK">
            <div class="inner-left">
            <p>Norwegian Krone</p>
            </div>
            <div class="inner-right">
            <p class="text">NOK</p>
            </div>
            </div>
        
            <div class="currency-selector" id="SEK">
                <div class="inner-left">
                <p>Swedish Krona</p>
                </div>
                <div class="inner-right">
                <p class="text">SEK</p>
                </div>
                </div>

                <div class="currency-selector" id="CHF">
                    <div class="inner-left">
                    <p>Swiss Franc</p>
                    </div>
                    <div class="inner-right">
                    <p class="text">CHF</p>
                    </div>
                    </div>
        <button class="confirm-btn" id="confirm-btn">Save</button>
        </div>
    </main>
    <script type = "text/JavaScript" src = "https://MomentJS.com/downloads/moment.js"></script>
    <script src="./pages/home/settings/teamsettings/currency/currency.js"></script>
</body>
</html>
