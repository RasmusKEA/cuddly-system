<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./pages/home/settings/other/feedback/feedback.css">
    <title>PTH | Feedback</title>
</head>
<body>
    <main> 
        <div class="wrapper-div">
        <h3 class="page-title">How is your experience with Pay The Hippo</h3>

        <div class="button-wrapper">
        <button class="grade-button" id="bad" value="2" >Bad</button>
        <button class="grade-button" id="mixed" value="1" >Mixed</button>
        <button class="grade-button" id="great" value="0">Great</button>
        </div>

        <div class="hide" id="hide">
        <p class="highlight">Any comments? (optional)</p>
        <p class="under-text">If you have any praise or critisicm regarding the<br>experience of Pay The Hippo, let us know below.<br>We will continue to improve the app.</p>
        <input type="text" class="input" id="input" placeholder="Add comment">
        <button class="submit" id="submit">Send</button>
        </div>
    </div>
    </main>
    <script src="./pages/home/settings/other/feedback/feedback.js"></script>
</body>
</html>
