<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./pages/home/settings/settings.css">
    <title>PTH | Settings</title>
</head>
<body>
    <main> 
        <div class="button-wrapper">
            <h3 class="page-title">Settings</h3>
        <div class="services-div">
            <h3 class="settings-sort">Services</h3>
            <button class="payment" id="payment" onclick="payment">Payment Solution</button>
            <button class="monthly" id="monthly" onclick="monthly">Monthly Fine</button>
        </div>
        <div class="team-settings-div">
            <h3 class="settings-sort" id="team-settings">Team Settings</h3>
            <button class="valuta" id="currency">Select Currency</button>
            <button class="change-admin-password" id="change-admin-password">Change admin password</button>
            <button class="change-member-password" id="change-member-password">Change Member Password</button>
            <button class="new-season" id="new-season">New Season</button>
        </div>
        <div class="other-div">
            <h3 class="settings-sort">Other</h3>
            <button class="news" id="news">What's new</button>
            <button class="feedback" id="feedback">Give us feedback</button>
            <button class="export-team-info" id="export-team-info">Export team info</button>
            <button class="log-out" id="log-out" onclick="logout">Log out</button>
        </div>
        </div>
    </main>
    <script src="./pages/home/settings/settings.js"></script>
</body>
</html>
