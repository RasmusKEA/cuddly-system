<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./pages/home/profile/profile.css">
    <title>PTH | Profile</title>
</head>
<body>
    <main>
        <div class="wrapper">
            <h3 class="page-title">Edit team informations</h3>
            <div class="input-div">
                    <label for="image">Team logo</label>
                    <input type="file" id="image" accept="image/*" name="image">
                    <label for="team-name">Team name</label>
                    <input type="text" id="team-name" placeholder="Team name" name="team-name" class="team-name">
                    <button class="confirm-btn" id="confirm-btn">Save</button>
            </div>
        </div>
    </main>
    <script src="./pages/home/profile/profile.js"></script>
</body>
</html>
